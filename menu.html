<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <title>Menú | Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
  <div class="app-card">

    <!-- HEADER -->
    <div class="app-header">
      <img src="assets/img/logo-wallet.svg" alt="Alke Wallet">
      <h3>Mi Wallet</h3>
    </div>

    <!-- SALDO -->
    <div class="card p-3 text-center mb-4">
      <p class="text-muted mb-1">Saldo disponible</p>
      <h2 id="balance" class="fw-bold">$0</h2>
    </div>

    <!-- ACCIONES -->
    <div class="d-grid gap-3">
      <button id="btnDeposit" class="btn btn-deposit w-100">
        Depositar
      </button>

      <button id="btnSendMoney" class="btn btn-send w-100">
        Enviar dinero
      </button>

      <button id="btnTransactions" class="btn btn-transactions w-100">
        Últimos movimientos
      </button>
    </div>

    <!-- MENSAJE -->
    <div id="message" class="text-center text-muted mt-3"></div>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/menu.js"></script>

</body>
</html>
