<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Dinero | Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
  <div class="app-card">

    <!-- HEADER -->
    <div class="app-header">
      <img src="assets/img/send.svg" alt="Enviar dinero">
      <h3>Enviar Dinero</h3>
    </div>

    <!-- VOLVER -->
    <a href="menu.html" class="btn btn-outline-secondary w-100 mb-3">
      Ir a mi wallet
    </a>

    <!-- AGREGAR CONTACTO -->
    <button id="btnAddContact" class="btn btn-outline-primary w-100 mb-3">
      Agregar nuevo contacto
    </button>

    <!-- FORM NUEVO CONTACTO -->
    <div id="newContactForm" class="card p-3 mb-3 d-none">
      <form id="contactForm">
        <input type="text" id="contactName" class="form-control mb-2" placeholder="Nombre y apellido" required>
        <input type="text" id="contactCBU" class="form-control mb-2" placeholder="CBU" required>
        <input type="text" id="contactAlias" class="form-control mb-2" placeholder="Alias" required>
        <input type="text" id="contactBank" class="form-control mb-2" placeholder="Banco" required>

        <div class="d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-wallet w-100">Guardar</button>
          <button type="button" id="btnCancelContact" class="btn btn-secondary w-100">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- CONTACTOS -->
    <div class="mb-2">
      <h6 class="text-muted">Contactos guardados</h6>
      <ul id="contactList" class="list-group"></ul>
    </div>

    <!-- SALDO DISPONIBLE (aparece al seleccionar contacto) -->
    <div id="availableBalanceLine" class="text-muted small mb-2 d-none"></div>

    <!-- ENVIAR -->
    <button id="btnSendMoney" class="btn btn-wallet w-100 d-none">
      Enviar dinero
    </button>

    <!-- ALERTAS -->
    <div id="alert-container" class="mt-3"></div>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/sendmoney.js"></script>

</body>
</html>
