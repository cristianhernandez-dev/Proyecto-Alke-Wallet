<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
  <div class="app-card">

    <div class="app-header">
      <img src="assets/img/logo-wallet.svg" alt="Alke Wallet">
      <h3>Alke Wallet</h3>
      <p class="text-muted mb-0">Entrada principal</p>
    </div>

    <div class="card p-3 text-center">
      <p class="mb-3">Simulación de billetera digital (Front-End).</p>
      <a id="enterBtn" href="login.html" class="btn btn-wallet w-100">Ingresar</a>
      <small class="text-muted d-block mt-3">Si ya iniciaste sesión, te llevaremos directo a tu menú.</small>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function () {
    if (localStorage.getItem('isLogged')) {
      $('#enterBtn').attr('href', 'menu.html').text('Ir a mi wallet');
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
