<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depósito | Alke Wallet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
    <div class="app-card">

        <!-- HEADER -->
        <div class="app-header">
            <img src="assets/img/deposit.svg" alt="Depósito">
            <h3>Realizar Depósito</h3>
        </div>

        <!-- SALDO ACTUAL -->
        <div class="card p-3 text-center mb-4">
            <p class="text-muted mb-1">Saldo actual</p>
            <h2 id="currentBalance" class="fw-bold">$0</h2>
        </div>

        <!-- FORM DEPÓSITO -->
        <form id="depositForm" class="card p-3 mb-3">

            <div class="mb-3">
                <label class="form-label">Monto a depositar</label>
                <input type="number" id="depositAmount" class="form-control" placeholder="$0" min="1" required>
            </div>

            <button type="submit" class="btn btn-wallet w-100">
                Realizar depósito
            </button>

        </form>

        <!-- ALERTAS -->
        <div id="alert-container"></div>

    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/deposit.js"></script>

</body>
</html>
