<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Alke Wallet</title>

    <!-- Bootstrap usado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS estilos propios  -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
    <div class="app-card">

        <!-- HEADER -->
        <div class="app-header">
            <img src="assets/img/logo-wallet.svg" alt="Alke Wallet">
            <h2>Alke Wallet</h2>
            <p class="text-muted mb-0">Tu billetera digital</p>
        </div>

        <!-- FORM LOGIN -->
        <form id="loginForm" class="card p-3">

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="usuario@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-wallet w-100">
                Iniciar sesión
            </button>

        </form>

        <!-- ALERTAS -->
        <div id="alert-container" class="mt-3"></div>

    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio para el login -->
<script src="js/auth.js"></script>

</body>
</html>
