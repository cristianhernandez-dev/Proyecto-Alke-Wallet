<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <title>Últimos Movimientos | Alke Wallet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
  <div class="app-card">

    <!-- HEADER -->
    <div class="app-header">
      <img src="assets/img/transactions.svg" alt="Movimientos">
      <h3>Últimos Movimientos</h3>
    </div>

    <!-- VOLVER -->
    <a href="menu.html" class="btn btn-outline-secondary w-100 mb-3">
      Ir a mi wallet
    </a>

    <!-- FILTRO -->
    <div class="mb-3">
      <label class="form-label text-muted">Filtrar por tipo</label>
      <select id="filterType" class="form-select">
        <option value="all">Todos</option>
        <option value="deposit">Depósitos</option>
        <option value="transfer">Transferencias</option>
      </select>
    </div>

    <!-- LISTA -->
    <ul id="transactionList" class="list-group"></ul>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/transactions.js"></script>

</body>
</html>
